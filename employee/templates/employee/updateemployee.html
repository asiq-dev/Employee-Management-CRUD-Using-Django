{% extends 'base.html' %}


{% block content %}
<h4 class="text-center">Update Employee</h4>
<div class="card p-3">
    <form action="/updateemployee/{{emp.id}}" method="POST">
      {% csrf_token %}
        {% if emp %}

        <!-- <input type="hidden" value="{{emp.id}}"> -->

        <div class="mb-2">
            <label for="exampleInputId" class="form-label">Id</label>
            <input type="text" class="form-control" placeholder="Enter Employee Id" name="empID"  value="{{ emp.empID }}">
        </div> 
        <div class="mb-2">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter Employee Name" name="empName" value="{{ emp.empName }}">
        </div> 
        
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="Enter Employee Email" name="empEmail" value="{{ emp.empEmail }}">
        </div>

        <div class="mb-2">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Enter Employee Address" name="empAddress" value="{{ emp.empAddress }}">
          </div>

        <div class="mb-2">
            <label for="exampleInputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" placeholder="Enter Employee Phone Number" name="empPhone" value="{{ emp.empPhone }}">
          </div>

        <div class="container text-center mt-2">
            <button type="submit" class="btn btn-sm btn-outline-primary">Update Employee</button>
          </div>
          {% endif%}
      </form>
</div>


{% endblock content %}
